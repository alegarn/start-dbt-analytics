version: 2

models:
    - name: stg_customers
      colummns:
        - name: customer_id
          tests:
            - unique
            - not_null
        - name: first_name
          tests:
            - not_null
        - name: last_name
          tests:
            - not_null
    - name: stg_orders
      columns:
        - name: order_id
          tests:
            - unique
            - not_null
        - name: order_date
          tests:
            - not_null
        - name: status
          tests:
            - accepted_values:
                values:
                  - completed
                  - returned
                  - return_pending
                  - shipped
                  - placed
        - name: customer_id
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id