version: 2

models:
    - name: stg_payments
      columns:
        - name: payment_id
          description: Payment table's primary key
          tests:
            - not_null
            - unique
        - name: order_id
          description: Order's table foreign key
          tests:
            - not_null
            - relationships:
                to: ref('stg_orders')
                field: order_id
        - name: payment_method
          description: "{{ doc('payment_method') }}"
          tests:
            - not_null
            - accepted_values:
                values:
                  - credit_card
                  - coupon
                  - bank_transfer
                  - gift_card
        - name: STATUS
          description: The status' payment (is success or fail)
          tests:
            - not_null
            - accepted_values:
                values:
                  - success
                  - fail
        - name: amount
          description: Amount of the payment
          tests:
            - not_null
        - name: created_at
          description: The payment's date
          tests:
            - not_null
